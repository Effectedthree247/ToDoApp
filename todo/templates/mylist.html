{% extends 'base.html' %}
{% block title %}
  LIST
{% endblock %}
{% block content %}


<br>
  <div class="row">
    <div class="col" style='text-align:center' >
      <div class="d-grid gap-2">

      </div>
    </div>
    <div class="col-6" style='text-align:center'>
      <h1>TO DO LIST</h1>
      <table class="table table-hover table-dark">
        <thead>
          <br>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Duration</th>
            <th scope="col">Priority</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          {% include 'includes/items_modals.html' %}
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.duration }}</td>
            <td>{{ item.priority }}</td>
            <td>

              <button type="button" class="btn btn-outline btn-danger" data-bs-toggle="modal" data-bs-target="#Modal-RemoveItem-{{ item.id }}">&times</button>
              <button type="button" class="btn btn-outline btn-success" data-bs-toggle="modal" data-bs-target="#Modal-CompleteItem-{{ item.id }}">&#x02713</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>

      </table>
    </div>
    <div class="col" style='text-align: center'>
      <div class="d-grid gap-2">

      </div>
    </div>
  </div>


{% endblock %}
