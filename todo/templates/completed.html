{% extends 'base.html' %}
{% block title %}
  Completed
{% endblock %}
{% block content %}

<br>
  <div class="row">
    <div class="col" style='text-align:center' >
      <div class="d-grid gap-2">

      </div>
    </div>
<div class="col-6" style='text-align:center'>
  <h1>Completed</h1>
  <table class="table table-hover table-dark">
    <thead>
      <br>
      <tr>
        <th scope="col">Congratulations on completing these tasks!</th>
      </tr>
    </thead>
    <tbody>
      {% for item in completed_items %}
      {% include 'includes/completed_modals.html' %}
      <tr>
        <td>{{ item.name }}</td>
        <td>
        <button type="button" class="btn btn-outline btn-danger" data-bs-toggle="modal" data-bs-target="#Modal-RemoveCompletedItem-{{ item.id }}">&times</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>

  </table>
</div>
<div class="col" style='text-align: center'>
  <div class="d-grid gap-2">

  </div>
</div>
</div>
{% endblock %}
